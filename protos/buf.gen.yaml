version: v1
plugins:
  - plugin: go
    out: ../api
    opt:
      - paths=source_relative
  - plugin: go-grpc
    out: ../api
    opt:
      - paths=source_relative
  - name: grpc-gateway
    out: ../api
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: openapiv2
    out: doc
    opt:
      - logtostderr=true